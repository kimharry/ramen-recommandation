<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            width: 100px;
            height: 50px;
            text-align: center;
            border: 1px solid #000;

            vertical-align: top;
            vertical-align: bottom;
            vertical-align: middle;
        }
    </style>
    <title>Ramen Recomendation</title>
</head>

<body>
    <div id="user-input">
        <h1>Ramen Recomendation</h1>

        <div id="search-div">
            <h2>Search Ramen Name</h2>
            <input type="text" id="search-txt" placeholder="Search">
            <button id="search-btn">Search</button>
        </div>

        <script type="module" src="index.js"></script>

        <div id="search-results-list"></div>


        <div id="options">
            <div id="Sodium-preference">
                <h2>Sodium Preference</h2>
                <INPUT TYPE="Radio" Name="Sodium" ID="Soduim-1" Value="idc">
                <LABEL FOR="Sodium-1">I don't care</LABEL>

                <INPUT TYPE="Radio" Name="Sodium" ID="Sodium-2" Value="higher">
                <LABEL FOR="Sodium-2">Higher</LABEL>

                <INPUT TYPE="Radio" Name="Sodium" ID="Sodium-3" Value="lower">
                <LABEL FOR="Sodium-3">Lower</LABEL>
            </div>
            <br>

            <div id="Calorie-preference">
                <h2>Calorie Preference</h2>
                <INPUT TYPE="Radio" Name="Calorie" ID="Calorie-1" Value="idc">
                <LABEL FOR="Calorie-1">I don't care</LABEL>

                <INPUT TYPE="Radio" Name="Calorie" ID="Calorie-2" Value="higher">
                <LABEL FOR="Calorie-2">Higher</LABEL>

                <INPUT TYPE="Radio" Name="Calorie" ID="Calorie-3" Value="lower">
                <LABEL FOR="Calorie-3">Lower</LABEL>
            </div>

        </div>

        <br>
        <br>
        <div>
            <button id="submit-btn">Submit</button>
        </div>
    </div>

    <div id="result-section" style="position: absolute; left: 500px; top: 0px">
        <h1>Result</h1>
        <h2>Recommended Ramen</h2>
        <table id="recommandation-table">
            <tr>
                <th>Name</th>
                <th>Sodium</th>
                <th>Calories</th>
            </tr>
        </table>
    </div>

</body>

</html>
